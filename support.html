<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback & Support | Edge</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/topbar.js" defer></script>
</head>
<body>
    <div class="top-bar">
        <img src="media/logo.png" alt="Edge Logo" class="logo" width="45" height="40">
        <div class="nav-links">
            <a href="index.html" class="nav-link"><p>EDGE</p></a>
            <a href="people.html" class="nav-link"><p>Meet The Team</p></a>
            <a href="products.html" class="nav-link"><p>Products</p></a>
            <a href="support.html" class="nav-link"><p>Support</p></a>
        </div>
    </div>
    <div>
        <div class="about-us">
            <h1 class="about-header">File Feedback</h1>
            <div class="feedback-form">
                <form action="action.html">
                    <label for="fname">Name</label><br>
                    <input type="text" id="fname" name="fname" value=""><br>
                    <label for="email">Email Address</label><br>
                    <input type="text" id="email" name="email" value=""><br>
                    <label for="fback">Feedback</label><br>
                    <textarea rows="20" cols="100" id="fback" name="fback"></textarea><br><br>
                    <input type="submit" value="Submit">
                </form> 
            </div>
        </div>
        
    </div>
</body>
</html>
